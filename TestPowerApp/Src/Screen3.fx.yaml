                        Align: =Align.Center
                        BorderColor: =RGBA(0, 89, 178, 1)
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FillPortions: =1
                        Height: =Parent.Height
                        LayoutMinWidth: =50
                        OnSelect: =
                        Size: =13
                        Text: |-
                            =ThisItem.'Part#'
                        Width: =50
                        X: =102
                        ZIndex: =1

                    Label3_8 As label:
                        Align: =Align.Center
